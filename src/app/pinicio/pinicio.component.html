<div class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="contis card mt-5" style="width: 350px;">
        <div class="card-body">
            <div class="mt-3">
                <img src="./assets/images/Logo-Unicolombo.png" href="/" style="width: 100%;">
            </div>
            <hr>
            <div class="card-title text-center mt-3">
                <h1>Inicio de Sesión</h1>
            </div>

            <!-- Campo de Usuario -->
            <div class="cllog mt-4">User</div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input #userInput type="text" [(ngModel)]="usuario.login" class="form-control" placeholder="Digite su usuario">
            </div>

            <!-- Campo de Contraseña con Ocultar/Mostrar -->
            <div class="clps mt-2">Password</div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input #passwordInput [type]="passwordFieldType" [(ngModel)]="usuario.password" class="form-control" placeholder="Digite su contraseña">
                <span class="input-group-text" style="cursor: pointer;" (click)="togglePasswordVisibility()">
                    <i [ngClass]="passwordIcon"></i>
                </span>
            </div>

            <div><a href="/" class="forg">Have you forgotten your user?</a></div>
            <div class="m-3 row justify-content-center align-items-center">
                <button (click)="iniciar()" class="btn btn-lg btn-primary btn-block mt-4">Iniciar sesion</button>
            </div>
            <div class="cop">{{usuario.tipo}}</div>
        </div>
    </div>
</div>
