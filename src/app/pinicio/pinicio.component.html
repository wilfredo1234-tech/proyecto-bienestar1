

<div class="m-0 vh-100 row justify-content-center align-items--center">
    <div class="contis" class="card mt-5" style="width: 400px; height: 600px;">
        <div class="card-body">
            <div class="mt-3">
                <img src="./assets/images/Logo-Unicolombo.png" href="/" style="width: 100%;">
            </div>
            <hr>
            <div class="card-title text-center mt-3">
                <h1>Inicio de Sesion</h1>
            </div>
                <div class="cllog mt-4">User</div>
                <div class="clog"><input type="text" [(ngModel)]="usuario.login" class="form-control mt-2" placeholder="User"></div>
                <div class="clps mt-2">Password</div>
                <div class="cps"><input type="text" [(ngModel)]="usuario.password" class="form-control mt-2" placeholder="Password"></div>
                <div class=""><a href="/" class="forg">Have you forgotten your user?</a></div>
                <div class="m-3 row justify-content-center align-items--center"><button (click)="iniciar()" class="btn btn-lg btn-primary btn-block mt-4 ">Iniciar</button></div>
                <div class="cop">{{usuario.tipo}} </div>
        </div>
    </div>
</div>
